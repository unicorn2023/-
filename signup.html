<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Sweet Shop</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <header>
        <img src="assets/top.jpg" alt="обложка">
    </header>
    <main>
        <br>

        <div class="container">
            <h1>Регистрация</h1>
            <form>
                <div class="row g-3 mb-5">
                    <div class="col-md-4">
                        <label class="form-label" for="username">
                            Имя </label>
                        <input class="form-control" placeholder="Имя" type="text" id="username" />
                    </div>
                    <div class="col-md-4">
                        <label class="form-label" for="userlastname">
                            Фамилия </label>
                        <input class="form-control" placeholder="Фамилия" type="text" id="userlastname" />
                    </div>
                    <div class="col-md-4">
                        <label class="form-label" for="dateborn">
                            Дата рождения </label>
                        <input class="form-control" placeholder="дд.мм.гггг" type="date" id="dateborn" />
                    </div>
                    <div class="col-md-4">
                        <label class="form-label" for="useremail">
                            Почта </label>
                        <input class="form-control" placeholder="test@mail.ru" type="email" id="useremail" />
                    </div>
                    <div class="col-md-4">
                        <label class="form-label" for="usertel">
                            Номер телефона </label>
                        <input class="form-control" placeholder="+7(999)9999999" type="tel" id="usertel" />
                    </div>
                    <div class="col-md-4">
                        <label class="form-label" for="usernamepassword">
                            Пароль </label>
                        <input class="form-control" placeholder="******" type="password" id="usernamepassword" />
                    </div>


                    <div class="row g-3 md-5">
                        <div class="col-md-8">
                            <div class="form-check">
                                <input id="agreement" class="form-check-input" type="checkbox">
                                <label for="agreement" class="form-check-label">
                                    Подписаться на рассылки
                                </label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <nav>
                                <a href="profile.html"><button class="btn btn-primary w-100" type="button">
                                        Войти
                                    </button></a>
                            </nav>
                        </div>
                    </div>
            </form>
        </div>
    </main>
    <footer>
        <p>Сайт создан мной. Все права у меня. По всем вопросам обращайтесь ко мне!</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
